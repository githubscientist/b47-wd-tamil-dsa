<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button>C</button>
                </div>

                <div class="col">
                    <button><i class="fa-solid fa-arrow-left"></i></button>
                </div>

                <div class="col">
                    <button><i class="fa fa-circle"></i></button>
                </div>

                <div class="col">
                    <button>X</button>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <button>7</button>
                </div>
                <div class="col">
                    <button>8</button>
                </div>
                <div class="col">
                    <button>9</button>
                </div>
                <div class="col">
                    <button>/</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button>4</button>
                </div>
                <div class="col">
                    <button>5</button>
                </div>
                <div class="col">
                    <button>6</button>
                </div>
                <div class="col">
                    <button>-</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button>1</button>
                </div>
                <div class="col">
                    <button>2</button>
                </div>
                <div class="col">
                    <button>3</button>
                </div>
                <div class="col">
                    <button>+</button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button>0</button>
                </div>
                <div class="col-3">
                    <button>00</button>
                </div>
                <div class="col-6">
                    <button>=</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
